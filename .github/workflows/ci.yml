name: Java CI with maven

on:
  push:
    branches: [ main ]
#      - main
  pull_request:
    branches: [ main ]
#      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test